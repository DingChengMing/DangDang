<style>
	.table1{
		border-color: lightgray;
	}
	.td1,.td2{
		height: 36px;
	}
	.td1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		font-size: 14px;
	}
	.td2{
		padding-left: 5px;
	}
</style>
<form action="{% url 'manageApp:addLogic' %}" method="post" enctype="multipart/form-data">
    <table class="table1" border="1" cellspacing="0" width="1110px">
        {% csrf_token %}
        <tr>
            <td class="td1">书名:</td>
            <td class="td2"><input type="text" name="name" /></td>
        </tr>
        <tr>
            <td class="td1">丛书名:</td>
            <td class="td2"><input type="text" name="cname" /></td>
        </tr>
        <tr>
            <td class="td1">作者:</td>
            <td class="td2"><input type="text" name="author" /></td>
        </tr>
        <tr>
            <td class="td1">出版社:</td>
            <td class="td2"><input type="text" name="press" /></td>
        </tr>
        <tr>
            <td class="td1">出版时间:</td>
            <td class="td2"><input type="date" name="pub_date" /></td>
        </tr>
        <tr>
            <td class="td1">版次:</td>
            <td class="td2"><input type="text" name="edition" /></td>
        </tr>
        <tr>
            <td class="td1">印刷时间:</td>
            <td class="td2"><input type="date" name="pri_date" /></td>
        </tr>
        <tr>
            <td class="td1">印次:</td>
            <td class="td2"><input type="text" name="impression"/></td>
        </tr>
        <tr>
            <td class="td1">ISBN:</td>
            <td class="td2"><input type="text" name="ISBN" /></td>
        </tr>
        <tr>
            <td class="td1">字数:</td>
            <td class="td2"><input type="text" name="num_words" /></td>
        </tr>
        <tr>
            <td class="td1">页数:</td>
            <td class="td2"><input type="text" name="num_pages" /></td>
        </tr>
        <tr>
            <td class="td1">开本:</td>
            <td class="td2"><input type="text" name="size" /></td>
        </tr>
        <tr>
            <td class="td1">包装:</td>
            <td class="td2"><input type="text" name="wrap" /></td>
        </tr>
        <tr>
            <td class="td1">市场价:</td>
            <td class="td2"><input type="text" name="market_price" /></td>
        </tr>
        <tr>
            <td class="td1">当当价:</td>
            <td class="td2"><input type="text" name="dang_price" /></td>
        </tr>
        <tr>
            <td class="td1">内容简介:</td>
            <td class="td2"><textarea name="content_abstract"></textarea></td>
        </tr>
        <tr>
            <td class="td1">作者简介:</td>
            <td class="td2"><textarea name="author_abstract"></textarea></td>
        </tr>
        <tr>
            <td class="td1">目录:</td>
            <td class="td2"><textarea name="directory"></textarea></td>
        </tr>
        <tr>
            <td class="td1">媒体评论:</td>
            <td class="td2"><textarea name="commentary"></textarea></td>
        </tr>
        <tr>
            <td class="td1">插图:</td>
            <td class="td2"><textarea name="illustration"></textarea></td>
        </tr>
        <tr>
            <td class="td1">封面:</td>
            <td class="td2"><input type="file" name="fengmian"></td>
        </tr>
        <tr>
            <td class="td1">上架时间:</td>
            <td class="td2"><input type="date" name="shelf_date" /></td>
        </tr>
        <tr>
            <td class="td1">评分:</td>
            <td class="td2"><input type="text" name="score" /></td>
        </tr>
        <tr>
            <td class="td1">库存:</td>
            <td class="td2"><input type="text" name="inventory" /></td>
        </tr>
        <tr>
            <td class="td1">销量:</td>
            <td class="td2"><input type="text" name="sales" /></td>
        </tr>
        <tr>
            <td class="td1">类别:</td>
            <td class="td2"><select name="category" id="">
                {% for cate in cates %}
                    <option value="{{ cate.id }}">{{ cate.name }}</option>
                {% endfor %}

            </select></td>
        </tr>
        <tr>
            <td class="td1">是否推荐:</td>
            <td class="td2"><input type="text" name="recommend" /></td>
        </tr>
        <tr>
            <td style="text-align: center" colspan="2"><input type="submit" /></td>
        </tr>
    </table>
</form>
